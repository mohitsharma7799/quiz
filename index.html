<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/index.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="signup-container" id="signup-container">
            <h2>Inter Active Quiz</h2>
            <form id="signupForm" onsubmit="return validateForm()">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="error-message"></p>
        </div>
        <div id="timer">Time Left: <span id="time">60</span> seconds</div>
        
        <div class="quiz-container" id="quiz-container" style="display: none;">
            <h1>Questions</h1>
            <div id="quiz">
                <!-- Quiz question and options will be dynamically loaded here -->
            </div>
            <button id="submit">Submit Answer</button>
            <button id="next" style="display: none;">Next Question</button>
            <p id="score" style="display: none;">Your Score: <span id="score-value">0</span></p>
        </div>
    </div>   
</body>
</html>
